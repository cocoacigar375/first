<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガスゼリヤスタッフサイト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div id="index" class="container">
        <h1>店舗一覧表示</h1>

        <a href="{{ url_for('logout') }}" class="button">
            <i class="fas fa-sign-out-alt"></i> ログアウト
        </a>
        <a href="{{ url_for('display_menu') }}" class="button">
            <i class="fas fa-arrow-left"></i> メニューに戻る
        </a>

        <div class="stores">
            {% if not stores %}
                <p>まだ店舗が登録されていません。</p>
            {% endif %}

            <ul>
                {% for store in stores %}
                <li class="card">
                    <h2>{{ store.store_name }}</h2>
                    <p>住所: {{ store.address }}</p>
                    <p>電話番号: {{ store.phone_number }}</p>
                    <p>営業時間: {{ store.opening_times }}</p>
                    <p>備考: {{ store.remarks }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
